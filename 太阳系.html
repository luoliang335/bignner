<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>太阳系运行轨迹</title>
	</head>
	<style type="text/css">
		body {
			background: #1f1f1f;
		}
	</style>

	<body>
		<canvas id="canvas" width="500" height="500">您的浏览器暂不支持</canvas>

	</body>
	<script type="text/javascript">
		var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");

		function yun() {
			ctx.clearRect(0, 0, 500, 500); //清除画布区域
			//绘制大轨道1
			ctx.beginPath();
			ctx.arc(250, 250, 200, 0, 2 * Math.PI, false);
			ctx.strokeStyle = "#DDD";
			ctx.stroke();
			ctx.closePath();
			//绘制小轨道2
			ctx.beginPath();
			ctx.arc(250, 250, 100, 0, 2 * Math.PI, false);
			ctx.strokeStyle = "#ccc";
			ctx.stroke();
			ctx.closePath();
			//绘制小轨道3
			ctx.beginPath();
			ctx.arc(250, 250, 150, 0, 2 * Math.PI, false);
			ctx.strokeStyle = "#ccc";
			ctx.stroke();
			ctx.closePath();
			//绘制圆心球体
			ctx.beginPath();
			ctx.arc(250, 250, 20, 0, 2 * Math.PI, false);
			ctx.fillStyle = "rgb(75,191,195)";
			ctx.fill();
			//写字
			ctx.fillStyle = 'white';
			ctx.textAlign = "center";
			ctx.textBaseline = "middle";
			ctx.font = this.r * 0.7 + "px 微软雅黑";
			ctx.fillText("地球", 250, 250);
			//				球体1
			i = i + 1;
			ctx.save();
			ctx.translate(250, 250);
			ctx.rotate(i * 6 * Math.PI / 180);
			ctx.beginPath();
			ctx.arc(145, 145, 20, 0, 2 * Math.PI, false);
			ctx.fillStyle = "rgb(123,170,190)";
			ctx.fill();
			//写字
			ctx.fillStyle = 'white';
			ctx.textAlign = "center";
			ctx.textBaseline = "middle";
			ctx.font = this.r * 0.7 + "px 微软雅黑";
			ctx.fillText("冥王星", 145, 145);
			ctx.restore();
			//				球体2
			ctx.save();
			ctx.translate(250, 250);
			ctx.rotate(i * 12 * Math.PI / 180);
			ctx.beginPath();
			ctx.arc(70, 70, 20, 0, 2 * Math.PI, false);
			ctx.fillStyle = "rgb(255,153,0)";
			ctx.fill();
			//写字
			ctx.fillStyle = 'white';
			ctx.textAlign = "center";
			ctx.textBaseline = "middle";
			ctx.font = this.r * 0.7 + "px 微软雅黑";
			ctx.fillText("月球", 70, 70);
			ctx.restore();

			//				球体3
			ctx.save();
			ctx.translate(250, 250);
			ctx.rotate(i * 9 * Math.PI / 180);
			ctx.beginPath();
			ctx.arc(105, 105, 20, 0, 2 * Math.PI, false);
			ctx.fillStyle = "rgb(27,188,155)";
			ctx.fill();
			ctx.fillStyle = 'white';
			//			写字
			ctx.textAlign = "center";
			ctx.textBaseline = "middle";
			ctx.font = this.r * 0.7 + "px 微软雅黑";
			ctx.fillText("火星", 105, 105);
			ctx.restore();

		}

		var i = 0;
		setInterval(yun, 100);
	</script>

</html>
