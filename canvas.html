<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<canvas id="canvas" width="1000px" height="600px">您的浏览器不支持</canvas>
		<script type="text/javascript">
			var canvas=document.getElementById("canvas");
			var ctx=canvas.getContext("2d");
			for(i=60;i<=600;i+=6){
				ctx.beginPath();
				ctx.arc(i,i,i,0,2*Math.PI,false);
				ctx.stroke();
				ctx.closePath();
			}
		</script>
	</body>
</html>
